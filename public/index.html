<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LinkRig</title>
	<link media="all" rel="stylesheet" href="/css/screen.css" type="text/css" />
</head>
<body>
	<div class='login-window'>
		<h1 class="title">LinkRig</h1>
		<h2 class="details">v0.1 Alpha</h2>
		<form action="/auth" method='post'>
			<input id="username" name="un" type="text" placeholder="john@example.com" value="john@example.com" /><label for='username'>eMail :</label>
			<input id="password" name="ps" type="password" placeholder="pass" value="pass" /><label for='password'>Password :</label>
			<input type="submit" value="Login!" id='submit' />
			<input name="at" value='lg' type="hidden" />
		</form>
	</div>
</body>
</html>
